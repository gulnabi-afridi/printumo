    <!-- Script  -->
    <script>
      function selectButton(button) {
        const buttons = document.querySelectorAll("button");
        buttons.forEach((btn) => btn.classList.remove("hoverBgColor"));

        button.classList.add("hoverBgColor");
      }
    </script>
