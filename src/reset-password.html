<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="w-full grid min-h-screen grid-cols-[1fr,1fr]">
      <!-- product image -->
      <div class="w-full h-full bg-gray-2"></div>
      <!-- sign-in-form  -->
      <div class="w-full flex justify-center items-center">
        <div
          class="w-full h-full gap-3 flex-col flex justify-center items-start max-w-[440px]"
        >
          <img
            src="/assets/logo.svg"
            class="w-[160px] h-[55px] object-fill"
            alt=""
          />
          <h3 class="text-[32px] text-black-3 mt-3 font-semibold">
            Reset password
          </h3>
          <p class="text-base font-normal text-black-3">
            Enter your username or email address and we will send you
            instructions on how to create a new password.
          </p>

          <form action="" class="w-full flex flex-col gap-5">
            <!-- email -->
            <div class="w-full flex flex-col gap-2">
              <label class="text-[14px] text-black-3 font-medium" for="email"
                >Your email address</label
              >
              <input
                class="w-full rounded-lg focus:outline-none px-2 text-[14px] placeholder:text-[#1E1F20] font-normal text-[#1E1F20] h-[48px] border-[1px] border-[#E0E0E0]"
                type="email"
                placeholder="email@gmail.com"
                id="email"
                name="email"
              />
            </div>

            <!-- login button -->
            <button
              class="w-full hover:opacity-80 my-3 h-[52px] rounded-lg bg-purple-1 text-[14px] font-medium text-white-1"
            >
              Login
            </button>
            <!-- forgot password  -->
            <div class="flex justify-center items-center gap-3">
              <a
                href="#"
                class="text-[16px] hover:opacity-80 font-normal text-purple-1 underline"
                >Back to sign up</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
